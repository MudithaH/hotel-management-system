# ====================================================================
# Docker Compose Configuration
# Hotel Management System
# ====================================================================
# This docker-compose file orchestrates the frontend and backend
# containers while connecting to a locally running MySQL database
# ====================================================================

services:
  # ====================================================================
  # Backend Service (Express.js API)
  # ====================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel-backend
    restart: unless-stopped
    
    ports:
      - "5001:5000"
    
    environment:
      # Aiven Cloud Database Configuration
      DB_HOST: skynest-database-databaseproject-616.b.aivencloud.com
      DB_PORT: 21937
      DB_NAME: defaultdb
      DB_USER: avnadmin
      DB_PASSWORD: AVNS_9ZKGn8oXGKK1XBypXSh
      DB_SSL: "true"
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-skynest_hotel_management_jwt_secret_key_change_this}
      JWT_EXPIRE: 7d
      
      # Server Configuration
      PORT: 5000
      NODE_ENV: production
      
      # CORS Configuration
      FRONTEND_URL: http://localhost:3001
    
    networks:
      - hotel-network
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ====================================================================
  # Frontend Service (React/Vite with Nginx)
  # ====================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend
    restart: unless-stopped
    
    ports:
      - "3001:80"
    
    depends_on:
      backend:
        condition: service_healthy
    
    networks:
      - hotel-network
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ====================================================================
# Networks
# ====================================================================
networks:
  hotel-network:
    driver: bridge
    name: hotel-management-network

